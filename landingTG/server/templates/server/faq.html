{% extends 'server/technical/pattern.html' %}
{% load static %}
{% block title %}{{ data.title }}{% endblock %}
{% block content %}
   <main>
      <!-- breadcrumb area start -->
      <div class="breadcrumb__area breadcrumb-height p-relative grey-bg"
         data-background="assets/img/breadcrumb/breadcrumb.jpg">
         <div class="breadcrumb__scroll-bottom smooth">
            <a href="#faq">
               <i class="far fa-arrow-down"></i>
            </a>
         </div>
         <div class="container">
            <div class="row">
               <div class="col-xxl-12">
                  <div class="breadcrumb__content text-center">
                     <h3 class="breadcrumb__title">Вопросы/Ответы</h3>
                     <div class="breadcrumb__list">
                        <span><a href="{% url 'index' %}">На главную</a></span>
                        <span class="dvdr"><i class="fa fa-angle-right"></i></span>
                        <span>Вопросы/Ответы</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- breadcrumb area end -->

      <!-- tp-support-area-start -->
      <div class="tp-support__area tp-support__bg-2 pt-120 pb-120 p-relative">
         <div class="tp-support__bg tp-support__bg-2">
            <img src="assets/img/faq/faq-bg-shape-2.png" alt="">
         </div>
         <div class="container">
            <div class="row">
               <div class="col-12">
                  <div class="tp-support__title-box text-center mb-70">
                     <h3 class="tp-section-title">Часто задаваемые вопросы</h3>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-12">
                  <div class="tp-support__faq" >
                     <div class="tp-custom-accordio-2">
                        <div class="accordion" id="accordionExample">
                         {% for item in faq %}
                         <div class="accordion-items wow tpfadeUp" data-wow-duration=".9s" data-wow-delay=".{{ forloop.counter }}s">
                             <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                                 <button class="accordion-buttons {% if not forloop.first %}collapsed{% endif %}" type="button"
                                         data-bs-toggle="collapse"
                                         data-bs-target="#collapse{{ forloop.counter }}"
                                         aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}"
                                         aria-controls="collapse{{ forloop.counter }}">
                                     {{ item.title }}
                                 </button>
                             </h2>
                             <div id="collapse{{ forloop.counter }}"
                                  class="accordion-collapse collapse {% if forloop.first %}show{% endif %}"
                                  aria-labelledby="heading{{ forloop.counter }}"
                                  data-bs-parent="#accordionExample">
                                 <div class="accordion-body">
                                     {{ item.ask }}
                                 </div>
                             </div>
                         </div>
                         {% endfor %}
                     </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- tp-support-area-end -->

   </main>

{% endblock %}
